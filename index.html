<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Zone</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Header(Navbar And Banner) Section Start -->
  <header>
    <!-- Navbar Start -->
    <nav class="container">
      <div class="logo">
        <a href="">
          <img src="images/Frame.png" alt="logo">
          <h3 class="logo-text"><span>G</span>ames<span>Z</span>one</h3>
        </a>
      </div>
      <ul>
        <li><a href="">About Us</a></li>
        <li><a href="">Developers</a></li>
        <li class="nav-button">Follow Us On
          <a href=""><img src="images/icons/youtube.png" alt=""></a>
          <a href=""><img src="images/icons/tik-tok 1.png" alt=""></a>
        </li>
      </ul>
    </nav>
    <!-- Banner Section Start -->
    <section class="banner-section">
      <div class="banner-container container">
        <div class="banner-content">
          <h4>Play Like The</h4>
          <h1>G.O.A.T.</h1>
          <p class="feature-text">1-Click instant play</p>
          <p class="feature-text">No Download</p>
          <p class="feature-text">1000s of supported online games</p>
          <button type="submit" class="btn-pink">Sign In</button>
          <button type="submit" class="btn-blue">Go Rogue</button>
        </div>
        <div class="banner-img">
          <img src="images/Group 18.png" alt="">
        </div>
      </div>
    </section>
  </header>
</body>

</html>
